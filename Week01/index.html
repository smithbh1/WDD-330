<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Week 1 Notes</title>
</head>

<body>
    <header></header>
    <main>
        <h1>Week 1 Notes</h1>
        <ul>
            <li>Responsiveness does not necessarily equate to Mobile-friendliness</li>
            <li>Businesses can massivley benefit from a mobile-first approach as it makes <br />them focus on the core
                purpose
                of their business (while also catering to more than 60% of internet users)</li>
        </ul>
    </main>

    <div class="story-time">
        <h2>Activity</h2>
        <p>Story Name: <input id="story-name" type="text" placeholder="Great Story Name"></p>

        <textarea name="story-editor" id="story-editor" cols="60" rows="30"
            placeholder="Write a great story here!"></textarea>
        <div class="action-buttons">
            <button onclick="loadStory()">Find/Edit Story</button>
            <button onclick="saveStory()">Save Story</button>
            <button onclick="displayStory()">Display Story</button>
        </div>
    </div>
    <div id="story-display">

    </div>
    <footer></footer>
</body>
<script src="script.js"></script>

</html>
