<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="style.css">
    <title>Pokemon Trading Cards</title>
</head>
<body>
    <header>
        <div class="left-side">
            <h1>Choose Your Team</h1>
            <p class="tagline"></p>

        </div>
        <div class="right-side">
            <nav>
                
                    <a id="search-poke" onclick="showSearch()">Search Pokemon</a>
                    <a id="edit-team" href="">My Team</a>
                    <a id="trending-poke" href="https://www.ggrecon.com/articles/most-popular-pokemon/" target="_blank">Trending Pokemon</a>
                    <a id="custom-poke" href="http://archive.pokedit.com/pokemon-maker/" target="_blank">Make a Custom Pokemon</a>
                
            </nav>
        </div>

    </header>
    <main>
        <div class="search-bar">
            <input id="searchbar" onkeyup="searchPokemon()" type="text"
        name="search" placeholder="Search Pokemon..">
        </div>
        <h2>Original Pokemon</h2>
        <div class="my-cards">

        </div>
        <div class="card-flex-container">
            
        </div>
    </main>
    <footer>

    </footer>
